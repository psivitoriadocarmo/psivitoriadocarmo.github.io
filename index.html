<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicóloga Vitória do Carmo</title>
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <section class="Home">
        <div class="ACircle__yellow Rellax" data-rellax-speed="-3" style="--height: 2.8vw; --top: 13vh; --left: 30vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-2" style="--height: 0.74vw; --top: 34.5vh; --left: 54.2vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-4" style="--height: 4.4vw; --top: 24.5vh; --left: 93vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-7" style="--height: 16.8vw; --top: 69vh; --left: 81.5vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-5" style="--height: 6.2vw; --top: 92.6vh; --left: 10.6vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-3" style="--height: 2.2vw; --top: 73.5vh; --left: 33vw;"></div>
        <div class="ACircle__yellow Rellax" data-rellax-speed="-3" style="--height: 2vw; --top: 80vh; --left: 56vw;"></div>
        
        <div class="ACircle__blue Rellax" data-rellax-speed="-9" style="--height: 13vw; --top: 2.6vh; --left: 6.4vw;"></div>
        <div class="ACircle__blue Rellax" data-rellax-speed="-7" style="--height: 10.5vw; --top: 8.2vh; --left: 42vw;"></div>
        <div class="ACircle__blue Rellax" data-rellax-speed="-3" style="--height: 3.2vw; --top: 8.2vh; --left: 90vw;"></div>
        <div class="ACircle__blue Rellax" data-rellax-speed="-4" style="--height: 5.1vw; --top: 60.7vh; --left: 3.8vw;"></div>
        <div class="ACircle__blue Rellax" data-rellax-speed="-10" style="--height: 15.3vw; --top: 93.2vh; --left: 37vw;"></div>
        <div class="ACircle__blue Rellax" data-rellax-speed="-3" style="--height: 4vw; --top: 93vh; --left: 68vw;"></div>

        <div class="Home__Content">
            <div class="Home__Title">
                <span class="Home__Title--function Rellax" data-rellax-speed="5" ></span>
                <span class="Home__Title--name Rellax" data-rellax-speed="3"></span>
                <span class="Home__Title--description Rellax" data-rellax-speed="1"></span>
            </div>
        </div>
        <div class="Home__Banner">
            <div
                class="Circle__yellow CircleFadeIn Rellax" data-rellax-speed="-5"
                style="--posXIni: -1vw; --posYIni: -120vh; --posXEnd: -1vw; --posYEnd: -7vh; height: 61vh; width: 31vw; z-index: 2; transform: translate(-1vw, -7vh);"
                >
            </div>
            <div class="Circle__blue CircleFadeIn Rellax" data-rellax-speed="-6" style="--posXIni: -1vw; --posYIni: 120vh; --posXEnd: 0; --posYEnd: 0;height: 61vh; width: 31vw; z-index: 3;"></div>
            <img class="Home__Image ImageShow Rellax" data-rellax-speed="-7" src="images/vitoria_perfil.png" alt="">
        </div>
    </section>

    <script src="./dist/index.js"></script>
</body>
</html>
